<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG</title>
  <style>
  .the-svg {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: #ddd;
  }
  .the-svg text {
    font-size: 3rem;
  }
  </style>
</head>
<body>
  <svg class="the-svg">
      
    <path d="M150.81 41.26a80.5 80.5 0 1 0-41.94 114.6l36.28 64.95a12 12 0 1 0 20.95-11.7l-36.29-64.95a80.51 80.51 0 0 0 21-102.9zm-41 91.63a60 60 0 1 1 23.12-81.64 60 60 0 0 1-23.12 81.64z" fill="#ce0000"/>
      <defs>
          <pattern id="pattern-bg">
            <path d="M138.61,133a29.89,29.89,0,1,1,21.14-8.75A29.72,29.72,0,0,1,138.61,133Zm0-55.38a25.49,25.49,0,1,0,18,7.46A25.32,25.32,0,0,0,138.61,77.63Z" transform="translate(-107 -64)"/>
            <g>
              <circle cx="19.31" cy="41.98" r="4.69"/>
              <circle cx="43.8" cy="41.98" r="4.69"/>
            </g>
            <path d="M138.61,124.88h-.05a21.76,21.76,0,0,1-16.19-7.24l2.47-2.21a18.44,18.44,0,0,0,13.72,6.14h.05a18.44,18.44,0,0,0,13.72-6.14l2.46,2.21A21.73,21.73,0,0,1,138.61,124.88Z" transform="translate(-107 -64)"/>
            <path d="M154.28,72.27a17.56,17.56,0,0,0-3.94.44c-1.76-5-8.37-8.71-16.25-8.71-9.15,0-16.58,5-16.72,11.2C111.23,77.38,107,82,107,87.23c0,7.4,8.32,13.4,18.59,13.4,6.84,0,12.82-2.66,16-6.63a16.61,16.61,0,0,0,12.65,5.53C163,99.53,170,93.43,170,85.9S163,72.27,154.28,72.27Z" transform="translate(-107 -64)"/>
          </pattern>
          <!-- mask로 사용할 도형을 make태그 안에 그려줌 -->
          <mask id="mask-circle">
              <!-- circle의 fill의 기본값은 black이기 때문에 mask가 적용되지 않음. fill값을 white(=#fff)로 설정 해주면 완전한 마스크 (검정색에 가까워질수록 투명하게 보임 (=안보임))-->
              <circle cx="50" cy="70" r="50" fill="#ccc"></circle>
                <circle cx="80.51" cy="80.51" r="60" fill="#ff7745"/>
          </mask>
        </defs>
        <!-- g 그룹 안에 mask태그를 사용해 넣어 줌 mask="url(url)" -->
        <g mask="url(#mask-circle)">
            <text x="10" y="100">Hello SVG! Hello SVG! Hello SVG! Hello SVG! Hello SVG!</text>
        </g>
  </svg>
</body>
</html>
