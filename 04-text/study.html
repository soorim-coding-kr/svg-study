<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG</title>
  <style>
  body {
    margin: 0;
  }
  .svg {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ddd;
  }
  text{
      font-size: 1.3rem;
      font-weight: 600;
      /* color:orange; svg요쇼이기 때문에 color가 아니라 fill로 설정 */
      fill:orange
  }
  path{
      stroke:red;
      fill:transparent;
  }
  .special{
      fill: dodgerblue;
  }
  </style>
</head>
<body>
  <svg class="svg" xmlns="http://www.w3.org/2000/svg">
    <!-- defs 참조할 그래픽요소를 담아놓는 태그 -->
    <defs>
        <!-- defs안에 스타일 태그 삽입 가능 -->
        <!-- id값을 지정해 주어야 참조 가능 -->
        <path id="text-curve" d="M 50 400 C 50 300, 300 300, 350 200 C 100 400, 490 170, 400 600"></path>
    </defs>
    <!-- <path d="M 50 400 C 50 300, 300 300, 350 200 C 100 400, 490 170, 400 600"></path> -->
    <!-- 곡선에 따라 텍스트 그리기 -->
    <text x="20" y="50">
        <!-- textPath path를 따라갈 텍스트를 담는 태그 -->
        <!-- href를 사용하여 원하는 패스에 맞추어 텍스틑 삽입 가능-->
        <textPath href="#text-curve">
            <!-- tspan / svg안에서 텍스트의 일부를 강조하려면 tspan태그를 사용하여 스타일 지정 -->
            <tspan class="special"> Hello,</tspan> SVG!Hello, SVG!Hello, SVG!Hello, SVG!Hello, SVG!ello, SVG!Hello, SVG!Hello, SVG!Hello, SVG!Hello, SVG!
        </textPath>
    </text>
  </svg>
</body>
</html>
